{% extends 'dashboard_base.html' %}

{% block title%}
Add Job Ad
{% endblock %}
{% load static %}

{% block head %} Add Job Ad {% endblock %}

{% block description %} on this page you can a new job add{% endblock %}

{% block content %}

      <div class="container" id="addJobPageComplete" style="display: none;">

        <div class="d-flex justify-content-center mt-5">
            <div>
              
              <i class="fa fa-tasks fa-5x text-success" aria-hidden="true" style="margin-left: 90px;"></i>
              <br>

            <h4 class="mt-3"> Job Post Submited Successfuly</h4>
            </div>
        </div>
        
      </div>

    <!-- Add Job Page -->
      <div id="addJobPage" class="form-container" style="display: block;">
        <!-- <h3>Add Job Ad</h3> -->
        <form>
          <div class="form-group">
            <label for="jobTitle">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="jobDescription">Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Job Description"></textarea>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="end_date">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control" id="location">
              <option>Johannesburg</option>
              <option>Cape Town</option>
              <option>Durban</option>
              <option>Pretoria</option>
              <option>Port Elizabeth</option>
            </select>
          </div>
          <div class="form-group">
            <label for="salaryRange">Salary Range</label>
            <select class="form-control" id="salary_range">
              <option>R20,000 - R30,000</option>
              <option>R30,000 - R40,000</option>
              <option>R40,000 - R50,000</option>
              <option>R50,000 - R60,000</option>
              <option>R60,000+</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jobType">Job Type</label>
            <select class="form-control" id="job_type">
              <option>Remote</option>
              <option>Permanent</option>
              <option>Contract</option>
              <option>Internship</option>
              <option>Temporary</option>
            </select>
          </div>
          <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" class="form-control" id="industry" placeholder="Industry">
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="company_name" placeholder="Company Name">
          </div>
          <button type="button" class="btn btn-primary" onclick="addJob()">Submit</button>
        </form>
      </div>


{% endblock %}
