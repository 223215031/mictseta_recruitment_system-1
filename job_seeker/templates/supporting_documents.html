{% extends 'job_seeker_dashboard.html' %}

{% block title %}Supporting Documents{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }
    
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
</style>

<div id="supporting-documents" class="content-section active">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Supporting Documents</li>
        </ol>
      </nav>
    <form class="mt-4">
        <div class="form-group">
            <label for="drivers-license">Driver's License</label>
            <input type="file" class="form-control-file" id="drivers-license" name="drivers-license">
        </div>
        
        <div class="form-group">
            <label>Choose Document to Upload</label><br>
            <input type="radio" id="upload-id" name="documentType" value="id" onclick="toggleDocumentInput()">
            <label for="upload-id">ID</label><br>
            <input type="radio" id="upload-passport" name="documentType" value="passport" onclick="toggleDocumentInput()">
            <label for="upload-passport">Passport</label>
        </div>

        <div class="form-group" id="id-upload-section" style="display:none;">
            <label for="id">ID</label>
            <input type="file" class="form-control-file" id="id" name="id">
        </div>
        
        <div class="form-group" id="passport-upload-section" style="display:none;">
            <label for="passport">Passport</label>
            <input type="file" class="form-control-file" id="passport" name="passport">
        </div>
        
        <button type="submit" class="btn btn-primary">Upload Documents</button>
    </form>
</div>

<script>
    function toggleDocumentInput() {
        var idSection = document.getElementById('id-upload-section');
        var passportSection = document.getElementById('passport-upload-section');
        
        if (document.getElementById('upload-id').checked) {
            idSection.style.display = 'block';
            passportSection.style.display = 'none';
        } else if (document.getElementById('upload-passport').checked) {
            idSection.style.display = 'none';
            passportSection.style.display = 'block';
        }
    }
</script>

{% endblock %}
