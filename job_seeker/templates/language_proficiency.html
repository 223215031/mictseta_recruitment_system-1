{% extends 'job_seeker_dashboard.html' %}

{% block title %}Language & Proficiency{% endblock %}

{% block content %}
<div class="language-proficiency">
    <h2>Language Proficiency</h2>

    <div class="language-form d-flex justify-content-between">
        <div class="col-6">
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" class="form-control">
                    <option value="">Select a language...</option>
                    <option value="afrikaans">Afrikaans</option>
                    <option value="english">English</option>
                    <option value="isindebele">IsiNdebele</option>
                    <option value="isixhosa">IsiXhosa</option>
                    <option value="isizulu">IsiZulu</option>
                    <option value="sesotho">Sesotho</option>
                    <option value="sesothosa">Sesotho sa Leboa</option>
                    <option value="setswana">Setswana</option>
                    <option value="siswati">SiSwati</option>
                    <option value="tshivenda">Tshivenda</option>
                    <option value="xitsonga">Xitsonga</option>
                </select>
            </div>

            <div class="form-group">
                <label for="proficiency">Proficiency Level:</label>
                <select id="proficiency" class="form-control">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="fluent">Fluent</option>
                </select>
            </div>

            <button id="add-language" onclick="handle_update_language_button_click()" class="btn btn-primary">Add</button>
        </div>
        <div class="col-6">
            <div class="list-group">
                {% for language in user.languages.all %}
                  <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">{{language.language}}</h5>
                     <span class="badge rounded-pill"><i class="fas fa-trash fa-2x text-danger"></i></span>
                    </div>
                    
                    <small>{{language.proficiency}}</small>
                  </a>
              {% endfor %}
            </div>
        </div>


        <!-- Button to trigger modal -->
    </div>
