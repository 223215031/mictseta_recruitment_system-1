{% extends 'job_seeker_dashboard.html' %}

{% block title %}Language & Proficiency{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }
    
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
</style>

<div id="language-proficiency" class="content-section active">
    <h2 class="mb-4">Language & Proficiency</h2>
    <form class="mt-4">
        <div class="form-group row">
            <label for="language1" class="col-sm-2 col-form-label">Language 1</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="language1" name="language1">
            </div>
            <label for="proficiency1" class="col-sm-2 col-form-label">Proficiency</label>
            <div class="col-sm-4">
                <select class="form-control" id="proficiency1" name="proficiency1">
                    <option value="Select Proficiency">Select Proficiency</option>
                    <option value="Basic">Basic</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Fluent">Fluent</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="language2" class="col-sm-2 col-form-label">Language 2</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="language2" name="language2">
            </div>
            <label for="proficiency2" class="col-sm-2 col-form-label">Proficiency</label>
            <div class="col-sm-4">
                <select class="form-control" id="proficiency2" name="proficiency2">
                    <option value="Select Proficiency">Select Proficiency</option>
                    <option value="Basic">Basic</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Fluent">Fluent</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="language3" class="col-sm-2 col-form-label">Language 3</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="language3" name="language3">
            </div>
            <label for="proficiency3" class="col-sm-2 col-form-label">Proficiency</label>
            <div class="col-sm-4">
                <select class="form-control" id="proficiency3" name="proficiency3">
                    <option value="Select Proficiency">Select Proficiency</option>
                    <option value="Basic">Basic</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Fluent">Fluent</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
