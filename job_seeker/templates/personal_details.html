{% extends 'job_seeker_dashboard.html' %}

{% block title %}Personal Details{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
<div id="personal_details" class="content-section active">
    <h2 class="mb-4">Personal Details</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id-number">ID Number</label>
                    <input type="text" class="form-control" id="id-number" name="idnumber">
                </div>
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <select class="form-control" id="race" name="race">
                        <option value="Select race">Select Race</option>
                        <option value="Black">Black</option>
                        <option value="Coloured">Coloured</option>
                        <option value="White">White</option>
                        <option value="Indian">Indian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="disability">Disability</label>
                    <input type="text" class="form-control" id="disability" name="disability">
                </div>
                <div class="form-group">
                    <label for="citizenship-status">Citizenship Status</label>
                    <input type="text" class="form-control" id="citizenship-status" name="citizenship-status">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Status">Maritial Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="Select Statis">Select Status</option>
                        <option value="Married">Married</option>
                        <option value="Single">Single</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="Select Gender">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="linkedin-profile">LinkedIn Profile</label>
                    <input type="url" class="form-control" id="linkedin_profile" name="linkedin_profile">
                </div> 
                <div class="form-group">
                    <label for="Province">Province</label>
                    <select class="form-control" id="Province" name="Province">
                        <option selected>Select Province</option>  
                        <option value="Western Cape">Western Cape</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="North West">North West</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="city-town">City/Town</label>
                    <input type="text" class="form-control" id="city-town" name="city-town">
                </div>
                <div class="form-group">
                    <label for="district-suburb">District/Suburb</label>
                    <input type="text" class="form-control" id="district-suburb" name="district-suburb">
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" name="postal-code">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
        </div>
        <button type="button" role="button" onclick="handle_update_profile_info_button_click()" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
