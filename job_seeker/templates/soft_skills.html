{% extends 'job_seeker_dashboard.html' %}

{% block title %}Soft Skills{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }
    
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
</style>

<div id="soft-skills" class="content-section active">
    <h2 class="mb-4">Soft Skills</h2>
    <form class="mt-4">
        <div class="form-group row">
            <label for="softskill1" class="col-sm-2 col-form-label">Soft Skill</label>
            <div class="col-sm-4">
                <select class="form-control" id="softskill1" name="softskill1">
                    <option value="">Select a skill</option>
                    <option value="Communication">Communication</option>
                    <option value="Problem Solving">Problem Solving</option>
                    <option value="Time Management">Time Management</option>
                    <option value="Decision Making">Decision Making</option>
                    <option value="Leadership">Leadership</option>
                    <option value="Negotiation">Negotiation</option>
                    <option value="Organization">Organization</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Creativity">Creativity</option>
                    <option value="Flexibility">Flexibility</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addSkillModal">Add Skill</button>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="addSkillModal" tabindex="-1" role="dialog" aria-labelledby="addSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSkillModalLabel">Add Additional Soft Skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="additionalSoftSkill" class="col-sm-4 col-form-label">Soft Skill</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="additionalSoftSkill" name="additionalSoftSkill">
                                <option value="">Select a skill</option>
                                <option value="Communication">Communication</option>
                                <option value="Problem Solving">Problem Solving</option>
                                <option value="Time Management">Time Management</option>
                                <option value="Decision Making">Decision Making</option>
                                <option value="Leadership">Leadership</option>
                                <option value="Negotiation">Negotiation</option>
                                <option value="Organization">Organization</option>
                                <option value="Teamwork">Teamwork</option>
                                <option value="Creativity">Creativity</option>
                                <option value="Flexibility">Flexibility</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
