{% extends 'job_seeker_dashboard.html' %}

{% block title %}Referees{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 20px;
    }
    
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
</style>

<div id="referees" class="content-section active">
    <h2 class="mb-4">Referees</h2>
    <form class="mt-4">
        <!-- Referee 1 -->
        <div class="form-group mb-3">
            <label for="referee1-name" class="form-label">Referee Name</label>
            <input type="text" class="form-control" id="referee1-name" name="referee1-name">
        </div>
        <div class="form-group mb-3">
            <label for="referee1-contact" class="form-label">Contact Information</label>
            <input type="text" class="form-control" id="referee1-contact" name="referee1-contact">
        </div>
        <div class="form-group mb-3">
            <label for="referee1-position" class="form-label">Position</label>
            <input type="text" class="form-control" id="referee1-position" name="referee1-position">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addRefereeModal">Add Referee</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="addRefereeModal" tabindex="-1" role="dialog" aria-labelledby="addRefereeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRefereeModalLabel">Add Additional Referee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="referee2-name" class="form-label">Referee Name</label>
                        <input type="text" class="form-control" id="referee2-name" name="referee2-name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="referee2-contact" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="referee2-contact" name="referee2-contact">
                    </div>
                    <div class="form-group mb-3">
                        <label for="referee2-position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="referee2-position" name="referee2-position">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
