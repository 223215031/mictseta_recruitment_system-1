{% extends 'job_seeker_dashboard.html' %}

{% block title %}Referees{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .content-section {
        padding: 0px;
    }
    
    .form-group input, .form-group select {
        border-radius: 0;
    }
    .form-group button {
        border-radius: 0;
    }
</style>

<div id="referees" class="content-section active">
    <h2 class="mb-4">Referees</h2>
    <form class="mt-4">
        <!-- Referee 1 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="referee1-name" class="form-label">Referee 1 Name</label>
                <input type="text" class="form-control" id="referee1-name" name="referee1-name">
            </div>
            <div class="col-md-4">
                <label for="referee1-contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="referee1-contact" name="referee1-contact">
            </div>
            <div class="col-md-4">
                <label for="referee1-position" class="form-label">Position</label>
                <input type="text" class="form-control" id="referee1-position" name="referee1-position">
            </div>
        </div>

        <!-- Referee 2 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="referee2-name" class="form-label">Referee 2 Name</label>
                <input type="text" class="form-control" id="referee2-name" name="referee2-name">
            </div>
            <div class="col-md-4">
                <label for="referee2-contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="referee2-contact" name="referee2-contact">
            </div>
            <div class="col-md-4">
                <label for="referee2-position" class="form-label">Position</label>
                <input type="text" class="form-control" id="referee2-position" name="referee2-position">
            </div>
        </div>

        <!-- Referee 3 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="referee3-name" class="form-label">Referee 3 Name</label>
                <input type="text" class="form-control" id="referee3-name" name="referee3-name">
            </div>
            <div class="col-md-4">
                <label for="referee3-contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="referee3-contact" name="referee3-contact">
            </div>
            <div class="col-md-4">
                <label for="referee3-position" class="form-label">Position</label>
                <input type="text" class="form-control" id="referee3-position" name="referee3-position">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
