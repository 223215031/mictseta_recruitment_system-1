{% extends 'base1.html' %}

{% block title %} Find Account {% endblock %}

{% block content %}

<div class="container justify-content-center">
    <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
            <div class="card-header text-center">
                <h1>Enter Email to Reset Password</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">&#9993;</span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" name="email" id="femail">
                    </div>
                    <div class="text-center">
                        <input type="button" name="submit" value="Submit" class="btn btn-primary" id="btn-forgot"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="text" id="btn-signup" style="display: none;">
<input type="text" id="btn-signin" style="display: none;">
<input type="text" id="btn-sign-up" style="display: none;">
<input type="text" id="btn-sign-in" style="display: none;">

{% endblock %}
